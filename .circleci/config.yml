version: 2.1

orbs:
  node: circleci/node@3.0.0
  docker: circleci/docker@1.4.0

jobs:
  node/test:
    docker:
     - image: cimg/base:2022.05
    steps:
        - run: echo "Say hello to YAML!"
  build-and-push:
    environment:
      DOCKER_IMAGE: long1100/node-app
      DOCKER_TAG: v1
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-password: DOCKER_PASSWORD
          docker-username: DOCKER_USER
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

workflows:
  build-deploy:
    jobs:
      - node/test
      - build-and-push:
          requires:
              - note/test
          filters:
            branches:
              only:
                - main



     